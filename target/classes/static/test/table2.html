<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layui/css/layui.css?t=1560414887305" media="all">


    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div style="margin-bottom: 5px;">

    <!-- 示例-970 -->
    <ins class="adsbygoogle" style="display:inline-block;width:700px"
         data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

</div>
<div class="demoTable">
    搜索商户：
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="LAY_table_user" lay-filter="useruv"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: '/mainlist'
            , cols: [[

                {type: "checkbox", fixed: "left", width: 50}, {
                    field: 'userName',
                    title: '用户名',
                    width: 150,
                    align: "center"
                }, {
                    field: 'userEmail', title: '用户邮箱', width: 180, align: 'center', templet: function (d) {
                        return '<a class="layui-blue" href="mailto:' + d.userEmail + '">' + d.userEmail + '</a>';
                    }
                }, {field: 'userSex', title: '用户性别',  width: 113,align: 'center'}, {
                    field: 'userStatus',
                    title: '用户状态',
                    width: 150,
                    align: 'center',
                    templet: function (d) {
                        return d.userStatus == '0' ? "正常使用" : "<span class='layui-red'>限制使用</span>";
                    }
                }, {field: 'userGrade', title: '用户等级', align: 'center', WIDTH: 100}, {
                    field: 'userEndTime',
                    title: '最后登录时间',
                    align: 'center',
                    WIDTH: 280
                },

                {field: 'right', title: '操作', minWidth: 200,align: 'center', toolbar: "#barDemo", fixed: 'right'}
            ]]
            , id: 'testReload'
            , page: true

        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                table.reload('testReload', {
                    where: {
                        keyword: demoReload.val()
                    }
                });
            }
        };


        //监听表格复选框选择
        table.on('checkbox(useruv)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(useruv)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    console.log(data);
                    $.ajax({
                        url: "UVServlet",
                        type: "POST",
                        data: {"uvid": data.id, "memthodname": "deleteuv", "aid": data.aid},
                        dataType: "json",
                        success: function (data) {

                            if (data.state == 1) {
                                obj.del();
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }

                    });
                });
            } else if (obj.event === 'edit') {

                layer.prompt({
                    formType: 2
                    , title: '修改 ID 为 [' + data.id + '] 的访问量'
                    , value: data.uv
                }, function (value, index) {
                    EidtUv(data, value, index, obj);


                });


            }
        });

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        function EidtUv(data, value, index, obj) {
            $.ajax({
                url: "UVServlet",
                type: "POST",
                data: {"uvid": data.id, "memthodname": "edituv", "aid": data.aid, "uv": value},
                dataType: "json",
                success: function (data) {

                    if (data.state == 1) {

                        layer.close(index);
                        //同步更新表格和缓存对应的值
                        obj.update({
                            uv: value
                        });
                        layer.msg("修改成功", {icon: 6});
                    } else {
                        layer.msg("修改失败", {icon: 5});
                    }
                }

            });
        }


    });
</script>
</body>
</html>
