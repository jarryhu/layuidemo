<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../layui/css/layui.css?t=1560414887305" media="all">


    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div style="margin-bottom: 5px;">

    <!-- 示例-970 -->
    <ins class="adsbygoogle" style="display:inline-block;width:700px"
         data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

</div>
<div class="demoTable">
    姓名：
    <div class="layui-inline">
        <input class="layui-input" name="username" id="username" autocomplete="off">
    </div>
    专业：
    <div class="layui-inline">
        <input class="layui-input" name="major" id="major" autocomplete="off">
    </div>
    <button class="layui-btn" id="btn-search" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="LAY_table_user" lay-filter="useruv"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function () {
            var table = layui.table;
            $ = layui.jquery;
            //方法级渲染
            table.render({
                elem: '#LAY_table_user'
                , url: '/userlist'
                , cols: [[

                    {type: "checkbox", field: 'id', fixed: "left", width: 50}, {
                        field: 'name',
                        title: '用户名',
                        width: 150,
                        align: "center"
                    },
                    {
                        field: 'age', title: '年龄', width: 180, align: 'center'

                    }, {field: 'major', title: '专业', width: 113, align: 'center'},
                    {
                        field: 'password',
                        title: '用户密码',
                        width: 150,
                        align: 'center'
                    },

                    {field: 'right', title: '操作', minWidth: 100, align: 'center', toolbar: "#barDemo", fixed: 'right'}
                ]]
                ,
                id: 'testReload', page: true
            });


            // 执行搜索，表格重载
            $('#btn-search').on('click', function () {
                // 搜索条件
                var username = $('#username').val();
                var major = $('#major').val();
                table.reload('testReload', {
                    method: 'post',
                    where: {'username': username, 'major': major},
                    page: {curr: 1}
                });
            });


            //监听表格复选框选择
            table.on('checkbox(useruv)', function (obj) {
                console.log(obj)
            });
            //监听工具条
            table.on('tool(useruv)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'detail') {
                        layer.msg('ID：' + data.id + ' 的查看操作');
                    } else if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            console.log(data);
                            $.ajax({
                                url: "/deleteUser",
                                type: "POST",
                                data: {"uvid": data.id, "memthodname": "deleteuv", "aid": data.aid},
                                dataType: "json",
                                success: function (data) {

                                    if (data.state == 1) {
                                        obj.del();
                                        layer.close(index);
                                        layer.msg("删除成功", {icon: 6});
                                    } else {
                                        layer.msg("删除失败", {icon: 5});
                                    }
                                }

                            });
                        });
                    } else if (obj.event === 'edit') {

                        //页面层
                        layer.open({
                            type: 2,
                            title: "11111",
                            area: ['630px', '360px'],
                            shade: 0.8,
                            closeBtn: 1,

                            content: '/test/userDetail.html'
                        });

                        // layer.prompt({
                        //     formType: 2
                        //     , title: '修改 ID 为 [' + data.id + '] 的访问量'
                        //     , value: data.uv
                        // },
                        //
                        //
                        //     function (value, index) {
                        //     EidtUv(data, value, index, obj);
                        //
                        //
                        // });


                    }
                }
            );


            function EidtUv(data, value, index, obj) {
                $.ajax({
                    url: "UVServlet",
                    type: "POST",
                    data: {"uvid": data.id, "memthodname": "edituv", "aid": data.aid, "uv": value},
                    dataType: "json",
                    success: function (data) {

                        if (data.state == 1) {

                            layer.close(index);
                            //同步更新表格和缓存对应的值
                            obj.update({
                                uv: value
                            });
                            layer.msg("修改成功", {icon: 6});
                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }

                });
            }


        }
    )
    ;
</script>
</body>
</html>
